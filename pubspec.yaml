name: zendesk_flutter
description: flutter lib for zendesk api
version: 0.0.1+1
homepage: https://mytiki.com
repository: https://github.com/tiki/zendesk_flutter
issue_tracker: https://github.com/tiki/zendesk_flutter/issues

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  provider: ^6.0.2
  url_launcher: ^6.0.18
  flutter_html: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  plugin:
    platforms:
      android:
        package: com.mytiki.zendesk_flutter
        pluginClass: ZendeskFlutterPlugin
      ios:
        pluginClass: SwiftZendeskFlutterPlugin
  assets:
    - res/images/